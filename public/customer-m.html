<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 게시판</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 16px;
            text-align: left;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table thead th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 5px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button.active {
            background-color: #1a6dff;
            color: white;
            font-weight: bold;
        }

        .pagination button:hover {
            background-color: #ddd;
        }

        .pagination-arrow {
            font-weight: bold;
            font-size: 16px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #555;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>고객 게시판</h1>

    <!-- 통계 영역 -->
    <div class="stats">
        <div class="stat-item">
            <img src="icons/002.png" alt="상담 신청">
            <p class="stat-label">상담신청</p>
            <p class="stat-value" id="totalApplications">12,350</p>
        </div>
        <div class="stat-item">
            <img src="icons/001.png" alt="상담 완료">
            <p class="stat-label">상담완료</p>
            <p class="stat-value" id="completedConsultations">11,450</p>
        </div>
        <div class="stat-item">
            <img src="icons/003.png" alt="예약 완료">
            <p class="stat-label">예약완료</p>
            <p class="stat-value" id="completedReservations">10,250</p>
        </div>
    </div>

    <!-- 게시판 영역 -->
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>서비스</th>
                <th>아파트명</th>
                <th>이름</th>
                <th>날짜</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody id="customerTable">
            <!-- 데이터를 동적으로 추가 -->
        </tbody>
    </table>

    <!-- 페이지 네이션 -->
    <div id="pagination" class="pagination"></div>

    <script>
        let currentPage = 1;

        // 숫자 형식을 ,로 구분하는 함수
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 고객 데이터를 가져오는 함수
function fetchCustomers(page = 1) {
    fetch(`/customer-list?page=${page}`) // 요청 경로를 '/customer-list'로 변경
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('customerTable');
            tableBody.innerHTML = '';

            data.customers.forEach((customer) => {
                const maskedName = customer.customerName[0] + '*'.repeat(customer.customerName.length - 2) + customer.customerName.slice(-1);
                const row = `
                    <tr>
                        <td>${customer.customerNumber || '번호 없음'}</td>
                        <td>사전점검</td>
                        <td>${customer.apartmentName}</td>
                        <td>${maskedName}</td>
                        <td>${new Date(customer.createdAt).toLocaleDateString()}</td>
                        <td>
                            <span class="status ${customer.status === '상담대기' ? 'pending' : 'completed'}">
                                ${customer.status}
                            </span>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            renderPagination(data.totalPages, page);
        })
        .catch(err => console.error('데이터를 불러오는 중 오류 발생:', err));
}

        // 페이지 네이션 생성 함수
        function renderPagination(totalPages, currentPage) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            const maxVisibleButtons = 6;
            const startPage = Math.floor((currentPage - 1) / maxVisibleButtons) * maxVisibleButtons + 1;
            const endPage = Math.min(startPage + maxVisibleButtons - 1, totalPages);

            if (startPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerText = '◀';
                prevButton.className = 'pagination-arrow';
                prevButton.onclick = () => renderPagination(totalPages, startPage - 1);
                paginationDiv.appendChild(prevButton);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.innerText = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.onclick = () => fetchCustomers(i);
                paginationDiv.appendChild(pageButton);
            }

            if (endPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.innerText = '▶';
                nextButton.className = 'pagination-arrow';
                nextButton.onclick = () => renderPagination(totalPages, endPage + 1);
                paginationDiv.appendChild(nextButton);
            }
        }

        // 초기 데이터 로드
        fetchCustomers();
        renderPagination(30, 1); // 예: 총 30 페이지
    </script>
</body>
</html>
