<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <!-- 게시판 영역 -->
    <table class="mp" style="width:100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0); font-size: 14px; font-weight:400;">
        <thead>
            <tr style="display: none;">
                <th>아파트명</th>
                <th>날짜</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody id="customerTable">
            <!-- 데이터를 동적으로 추가 -->
        </tbody>
    </table>

    <script>
        // 숫자 형식을 ,로 구분하는 함수
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 고객 데이터를 가져오는 함수 (한 번에 5명만 표시)
        function fetchCustomers() {
            fetch('/customers')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('customerTable');
                    tableBody.innerHTML = '';

                    // 상위 5명의 데이터만 표시
                    const customersToDisplay = data.customers.slice(0, 5);

                    customersToDisplay.forEach((customer) => {
                        const createdAt = new Date(customer.createdAt);
                        const formattedDate = `${createdAt.getMonth() + 1}. ${createdAt.getDate()}`;
                        
                        const row = `
                            <tr>
                                <td>${customer.apartmentName}</td>
                                <td>${formattedDate}</td>
                                <td>
                                      <span class="status ${customer.status === '상담대기' ? 'pending' : customer.status === '상담완료' ? 'completed' : 'reserved'}">
                ${customer.status}
                                    </span>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(err => console.error('데이터를 불러오는 중 오류 발생:', err));
        }

        // 초기 데이터 로드
        fetchCustomers();
    </script>
</body>
</html>
